<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3: Drawing SVG circles with data</title>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>
    <style type="text/css">
    svg.svg{
      margin-top: 100px;
    }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      
      var w = 650;
      var h = 500;
      
      var dataset = [ 30, 60, 35, 25, 75 ];
      
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      var circles = svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle");

      circles.attr("cx", function(d, i) {
            return (i * 125) + 35;
          })
          .attr("cy", h/2)
          .attr("r", function(d) {
            return d;
           })
           .attr("fill", "yellow")
           .attr("stroke", "orange")
           .attr("stroke-width", function(d) {
            return d/2;
           });

    </script>
  </body>
</html>
